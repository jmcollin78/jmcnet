# Currency format
jmcnet.currency-milliers.format =<%-millsStr%>.<%-unitsStr%>,<%-centsStr%>&nbsp;<%=currencySymbol%>
jmcnet.currency-milliers.withoutCurrencySign.format=<%-millsStr%>.<%-unitsStr%>,<%-centsStr%>
jmcnet.currency.format          =<%-unitsStr%>,<%-centsStr%>&nbsp;<%=currencySymbol%>
jmcnet.currency.withoutCurrencySign.format=<%-unitsStr%>,<%-centsStr%>
# Float format
jmcnet.floatNumber-milliers.format   =<%-millsStr%>.<%-unitsStr%>,<%-centsStr%>
jmcnet.floatNumber-milliers.withoutDecimal.format=<%-millsStr%>.<%-unitsStr%>
jmcnet.floatNumber.format            =<%-unitsStr%>,<%-centsStr%>
jmcnet.floatNumber.withoutDecimal.format=<%-unitsStr%>