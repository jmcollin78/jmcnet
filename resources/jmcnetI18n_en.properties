# Currency format
jmcnet.currency-milliers.format =<%=currencySymbol%>&nbsp;<%-millsStr%>,<%-unitsStr%>.<%-centsStr%>
jmcnet.currency-milliers.withoutCurrencySign.format=<%-millsStr%>,<%-unitsStr%>.<%-centsStr%>
