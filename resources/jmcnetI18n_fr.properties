# Currency format
jmcnet.currency-milliers.format =<%-millsStr%>.<%-unitsStr%>,<%-centsStr%>&nbsp;<%=currencySymbol%>
jmcnet.currency-milliers.withoutCurrencySign.format=<%-millsStr%>.<%-unitsStr%>,<%-centsStr%>
jmcnet.currency.format          =<%-unitsStr%>,<%-centsStr%>&nbsp;<%=currencySymbol%>
jmcnet.currency.withoutCurrencySign.format=<%-unitsStr%>,<%-centsStr%>
# Float format
jmcnet.floatNumber-milliers.format   =<%-millsStr%>.<%-unitsStr%>,<%-centsStr%>
jmcnet.floatNumber-milliers.withoutDecimal.format=<%-millsStr%>.<%-unitsStr%>
jmcnet.floatNumber.format            =<%-unitsStr%>,<%-centsStr%>
jmcnet.floatNumber.withoutDecimal.format=<%-unitsStr%>
# Same with flat
# Currency format
jmcnet.currency-milliers.flat.format =<%-millsStr%><%-unitsStr%>,<%-centsStr%>&nbsp;<%=currencySymbol%>
jmcnet.currency-milliers.withoutCurrencySign.flat.format=<%-millsStr%><%-unitsStr%>,<%-centsStr%>
jmcnet.currency.flat.format          =<%-unitsStr%>,<%-centsStr%>&nbsp;<%=currencySymbol%>
jmcnet.currency.withoutCurrencySign.flat.format=<%-unitsStr%>,<%-centsStr%>
# Float format
jmcnet.floatNumber-milliers.flat.format   =<%-millsStr%><%-unitsStr%>,<%-centsStr%>
jmcnet.floatNumber-milliers.withoutDecimal.flat.format=<%-millsStr%><%-unitsStr%>
jmcnet.floatNumber.flat.format            =<%-unitsStr%>,<%-centsStr%>
jmcnet.floatNumber.withoutDecimal.flat.format=<%-unitsStr%>

jmcnet.volume.gb=Go
jmcnet.volume.mb=Mo
jmcnet.volume.kb=Ko
jmcnet.volume.b=o
